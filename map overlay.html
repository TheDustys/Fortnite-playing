<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Fortnite Drop Location Map</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 1080px;
      height: 1080px;
      overflow: hidden;
      background-color: black;
    }

    #wrapper {
      width: 1080px;
      height: 1080px;
      overflow: hidden;
      position: relative;
    }

    #map-container {
      width: 4096px;
      height: 4096px;
      position: absolute;
      transition: transform 1s ease-in-out;
    }

    #map {
      width: 100%;
      height: 100%;
      display: block;
    }

    #marker {
      width: 40px;
      height: 40px;
      background: red;
      border-radius: 50%;
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      border: 4px solid white;
      box-shadow: 0 0 20px red;
      z-index: 99;
    }
  </style>
</head>
<body>
  <div id="wrapper">
    <div id="marker"></div>
    <div id="map-container">
      <img id="map" src="" />
    </div>
  </div>

  <script>
    let poiData = [];

    async function loadMapData() {
      const res = await fetch("https://fortnite-api.com/v1/map");
      const json = await res.json();
      poiData = json.data.pois;
      document.getElementById('map').src = json.data.images.pois;
    }

    function zoomToPOI(poiName) {
      const poi = poiData.find(p => p.name.toLowerCase() === poiName.toLowerCase());
      if (!poi) return console.warn("POI not found:", poiName);

      const zoom = 3;
      const screenCenterX = 1080 / 2;
      const screenCenterY = 1080 / 2;

      const translateX = -poi.location.x * zoom + screenCenterX;
      const translateY = -poi.location.y * zoom + screenCenterY;

      const mapContainer = document.getElementById("map-container");
      mapContainer.style.transform = `scale(${zoom}) translate(${translateX / zoom}px, ${translateY / zoom}px)`;
    }

    window.addEventListener("message", (event) => {
      const { type, location } = event.data;
      if (type === "setLocation") {
        zoomToPOI(location);
      }
    });

    loadMapData();
  </script>
</body>
</html>
