<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fortnite Player Count</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: transparent;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
      color: #fff;
      text-align: center;
    }

    #player_count {
      font-size: 36px;
      font-weight: bold;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.5);
      margin-top: 20vh;
    }
  </style>
</head>
<body>
  <div id="player_count">Waiting for update...</div>

  <script>
    window.addEventListener("message", (event) => {
      if (event.data.type === "updatePlayerCount") {
        const text = event.data.message;
        document.getElementById("player_count").textContent = text;
      }
    });
  </script>
</body>
</html>
