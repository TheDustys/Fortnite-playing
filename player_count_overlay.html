
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fortnite Player Count</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: transparent;
            font-family: Arial, sans-serif;
        }
        #playerCount {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 36px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
        }
    </style>
</head>
<body>
    <div id="playerCount">Loading player count...</div>

    <script>
        async function fetchPlayerCount() {
            try {
                const response = await fetch("https://api.fortnite.com/ecosystem/v1/islands/set_br_playlists/metrics/minute/peak-ccu");
                const data = await response.json();
                const intervals = data.intervals;
                const latestValid = [...intervals].reverse().find(entry => entry.value !== null);
                const playerCount = latestValid ? latestValid.value : 0;
                const formatted = (playerCount / 1000).toFixed(1) + "K players";
                document.getElementById("playerCount").textContent = `Currently: ${formatted}`;
            } catch (error) {
                document.getElementById("playerCount").textContent = "Failed to load player count.";
                console.error("Error:", error);
            }
        }

        // Refresh every 60 seconds
        fetchPlayerCount();
        setInterval(fetchPlayerCount, 60000);
    </script>
</body>
</html>
