<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fortnite Drop Location</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      width: 100vw;
      height: 100vh;
    }
    #map-container {
      position: relative;
      width: 100%;
      height: 100%;
    }
    #fortnite-map {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 1s ease;
    }
    .marker {
      position: absolute;
      width: 32px;
      height: 32px;
      background-color: red;
      border-radius: 50%;
      border: 2px solid white;
      transform: translate(-50%, -50%);
      pointer-events: none;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div id="map-container">
    <img id="fortnite-map" src="https://fortnite-api.com/images/map.png" alt="Fortnite Map" />
    <div id="marker" class="marker" style="display: none;"></div>
  </div>

  <script>
    const locationPositions = {
      "Retail Row": { x: 73.7, y: 78.9 },
      "Lazy Lake": { x: 63.1, y: 84.4 },
      "Slurpy Swamp": { x: 27.6, y: 85.1 },
      "Holly Hedges": { x: 19.5, y: 71.5 },
      "Sweaty Sands": { x: 28.1, y: 48.9 },
      "Pleasant Park": { x: 44.7, y: 34.2 },
      "Steamy Stacks": { x: 86.2, y: 22.9 },
      "Craggy Cliffs": { x: 63.4, y: 15.3 },
      "Dirty Docks": { x: 90.1, y: 44.1 },
      "Weeping Woods": { x: 45.7, y: 67.8 }
      // Add more named POIs here with map % coordinates
    };

    function zoomToLocation(locationName) {
      const pos = locationPositions[locationName];
      const map = document.getElementById("fortnite-map");
      const marker = document.getElementById("marker");

      if (!pos) {
        console.warn("Unknown location:", locationName);
        return;
      }

      // Center map based on location percentage
      const x = pos.x;
      const y = pos.y;

      // Apply zoom via transform origin
      map.style.transformOrigin = `${x}% ${y}%`;
      map.style.transform = "scale(2)";

      // Show marker
      const container = document.getElementById("map-container");
      const markerX = (x / 100) * container.clientWidth;
      const markerY = (y / 100) * container.clientHeight;

      marker.style.left = `${markerX}px`;
      marker.style.top = `${markerY}px`;
      marker.style.display = "block";
    }

    // Listen for messages from LumiaStream
    window.addEventListener("message", (event) => {
      console.log("ðŸ“¬ Message received:", event.data);
      const { type, location } = event.data;

      if (type === "setLocation") {
        zoomToLocation(location);
      }
    });
  </script>
</body>
</html>
