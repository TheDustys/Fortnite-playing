<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fortnite Map Overlay</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
    }
    #container {
      position: relative;
      width: 100vw;
      height: 100vh;
    }
    #map {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
    #marker {
      position: absolute;
      width: 24px;
      height: 24px;
      background-color: red;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div id="container">
    <img id="map" src="https://media.fortniteapi.io/images/map.png" alt="Fortnite Map" />
    <div id="marker"></div>
  </div>

  <script>
    const mapImageSize = 2048;
    const marker = document.getElementById("marker");
    const container = document.getElementById("container");

    async function updateMarker() {
      try {
        const res = await fetch("https://thedustys.github.io/Fortnite-playing/poi.json?" + Date.now());
        const { x, y } = await res.json();

        const containerRect = container.getBoundingClientRect();
        const scaleX = containerRect.width / mapImageSize;
        const scaleY = containerRect.height / mapImageSize;

        const posX = x * scaleX;
        const posY = y * scaleY;

        marker.style.left = `${posX}px`;
        marker.style.top = `${posY}px`;
      } catch (err) {
        console.error("Failed to fetch poi.json or calculate marker:", err);
      }
    }

    updateMarker();
    setInterval(updateMarker, 5000);
  </script>
</body>
</html>
