<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Fortnite Drop Spot Map</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
      width: 100%;
      height: 100%;
    }

    #wrapper {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    #map-container {
      position: absolute;
      top: 0;
      left: 0;
      transform-origin: top left;
      transition: transform 0.8s ease-out;
    }

    #map {
      width: 4096px;
      height: 4096px;
      display: block;
    }

    #marker {
      width: 32px;
      height: 32px;
      background: red;
      border-radius: 50%;
      border: 4px solid white;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
      box-shadow: 0 0 15px red;
    }
  </style>
</head>
<body>
  <div id="wrapper">
    <div id="marker"></div>
    <div id="map-container">
      <img id="map" src="" alt="Fortnite Map" />
    </div>
  </div>

  <script>
    let pois = [];
    const zoom = 2.5;

    async function init() {
      const res = await fetch("https://fortnite-api.com/v1/map");
      const data = await res.json();
      pois = data.data.pois;
      document.getElementById("map").src = data.data.images.pois;
    }

    function zoomToLocation(poiName) {
      const poi = pois.find(p => p.name.toLowerCase() === poiName.toLowerCase());
      if (!poi) {
        console.warn(`POI "${poiName}" not found`);
        return;
      }

      const x = poi.location.x;
      const y = poi.location.y;

      const viewWidth = window.innerWidth;
      const viewHeight = window.innerHeight;

      const translateX = -x * zoom + viewWidth / 2;
      const translateY = -y * zoom + viewHeight / 2;

      const container = document.getElementById("map-container");
      container.style.transform = `scale(${zoom}) translate(${translateX / zoom}px, ${translateY / zoom}px)`;
    }

    window.addEventListener("message", (event) => {
      const { type, location } = event.data;
      if (type === "setLocation") {
        zoomToLocation(location);
      }
    });

    init();
  </script>
</body>
</html>
