<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Fortnite Drop Location Map</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 1080px;
      height: 1080px;
      overflow: hidden;
      background-color: black;
    }

    #wrapper {
      width: 1080px;
      height: 1080px;
      overflow: hidden;
      position: relative;
    }

    #map-container {
      position: absolute;
      top: 0;
      left: 0;
      transform-origin: top left;
      transition: transform 1s ease-in-out;
    }

    #map {
      display: block;
      width: 4096px;
      height: 4096px;
    }

    #marker {
      width: 32px;
      height: 32px;
      background: red;
      border-radius: 50%;
      border: 4px solid white;
      position: absolute;
      z-index: 99;
      pointer-events: none;
      transform: translate(-50%, -50%);
      box-shadow: 0 0 15px red;
    }
  </style>
</head>
<body>
  <div id="wrapper">
    <div id="marker" style="left: 50%; top: 50%;"></div>
    <div id="map-container">
      <img id="map" src="" />
    </div>
  </div>

  <script>
    let poiData = [];
    const zoom = 2.5; // adjust zoom as needed to fit TikTok overlay

    async function loadMapData() {
      const res = await fetch("https://fortnite-api.com/v1/map");
      const json = await res.json();
      poiData = json.data.pois;
      document.getElementById("map").src = json.data.images.pois;
    }

    function zoomToPOI(poiName) {
      const poi = poiData.find(p => p.name.toLowerCase() === poiName.toLowerCase());
      if (!poi) {
        console.warn("POI not found:", poiName);
        return;
      }

      const x = poi.location.x;
      const y = poi.location.y;

      // Center POI in the 1080x1080 viewport
      const centerX = 1080 / 2;
      const centerY = 1080 / 2;

      const offsetX = -x * zoom + centerX;
      const offsetY = -y * zoom + centerY;

      const container = document.getElementById("map-container");
      container.style.transform = `scale(${zoom}) translate(${offsetX / zoom}px, ${offsetY / zoom}px)`;
    }

    window.addEventListener("message", (event) => {
      const { type, location } = event.data;
      if (type === "setLocation") {
        zoomToPOI(location);
      }
    });

    loadMapData();
  </script>
</body>
</html>
