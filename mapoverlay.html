<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fortnite Drop Location</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
    }
    #map-container {
      position: relative;
      width: 100vw;
      height: 100vh;
    }
    #map {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
    }
    #marker {
      position: absolute;
      width: 2.5%;
      aspect-ratio: 1 / 1;
      background: red;
      border: 3px solid white;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
      box-shadow: 0 0 8px white;
      display: none;
    }
    #label {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      font-family: sans-serif;
      font-size: 2vw;
      text-shadow: 1px 1px 4px black;
    }
  </style>
</head>
<body>
  <div id="map-container">
    <img id="map" alt="Fortnite Map">
    <div id="marker"></div>
    <div id="label"></div>
  </div>

  <script>
    let imageNaturalWidth, imageNaturalHeight;

    async function loadMap() {
      const mapRes = await fetch('https://fortnite-api.com/v1/map');
      const mapData = await mapRes.json();
      const mapImageURL = mapData.data.images.blank;

      const img = document.getElementById("map");
      img.onload = () => {
        imageNaturalWidth = img.naturalWidth;
        imageNaturalHeight = img.naturalHeight;
        updateLocation(); // Trigger initial marker placement after image loads
      };
      img.src = mapImageURL;
    }

    async function updateLocation() {
      try {
        const res = await fetch(`location.json?t=${Date.now()}`);
        const location = await res.json();

        if (!location.name || typeof location.x !== 'number' || typeof location.y !== 'number') {
          console.warn("Invalid location data:", location);
          return;
        }

        document.getElementById("label").textContent = location.name;

        const marker = document.getElementById("marker");
        const container = document.getElementById("map-container");

        // Fortnite API coordinates go from roughly -65000 to 65000
        const scaleX = container.offsetWidth / 130000;
        const scaleY = container.offsetHeight / 130000;

        const xPos = (location.x + 65000) * scaleX;
        const yPos = (65000 - location.y) * scaleY;

        marker.style.left = `${xPos}px`;
        marker.style.top = `${yPos}px`;
        marker.style.display = 'block';
      } catch (e) {
        console.error("Failed to update location:", e);
      }
    }

    loadMap();
    setInterval(updateLocation, 5000); // Refresh marker every 5 seconds
  </script>
</body>
</html>
