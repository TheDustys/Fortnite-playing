<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fortnite Drop Spot Overlay</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      width: 100vw;
      height: 100vh;
    }
    #map-container {
      position: relative;
      width: 100%;
      height: 100%;
    }
    #map {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    #marker {
      position: absolute;
      width: 40px;
      height: 40px;
      background-color: red;
      border: 3px solid yellow;
      border-radius: 50%;
      transform: translate(-50%, -50%) scale(1);
      z-index: 9999;
      display: none;
      transition: all 0.3s ease-in-out;
    }
    #location-text {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 10px 20px;
      font-size: 1.5em;
      border-radius: 10px;
      font-family: sans-serif;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <div id="map-container">
    <img id="map" src="https://fortnite.gg/img/map.jpg" alt="Fortnite Map" />
    <div id="marker"></div>
    <div id="location-text">Waiting for drop location...</div>
  </div>

  <script>
    const locationPositions = {
      "Retail Row": { x: 73.7, y: 78.9 },
      "Pleasant Park": { x: 41.2, y: 36.5 },
      "Frenzy Fields": { x: 60.5, y: 62.4 },
      "Brutal Bastion": { x: 83.1, y: 20.3 },
      "Mega City": { x: 72.5, y: 54.2 },
      "Shady Stilts": { x: 50.3, y: 71.2 },
      "Rebel's Roost": { x: 20.5, y: 32.1 },
      // Add more as needed (ensure names match cleaned names from LumiaStream)
    };

    const marker = document.getElementById("marker");
    const map = document.getElementById("map");
    const text = document.getElementById("location-text");

    function zoomToLocation(name) {
      text.textContent = `Drop at ${name}`;

      const pos = locationPositions[name];
      if (!pos) {
        console.warn("Unknown location:", name);
        marker.style.display = "none";
        return;
      }

      marker.style.display = "block";

      const mapContainer = document.getElementById("map-container");
      const markerX = pos.x / 100 * mapContainer.offsetWidth;
      const markerY = pos.y / 100 * mapContainer.offsetHeight;

      marker.style.left = `${markerX}px`;
      marker.style.top = `${markerY}px`;
    }

    window.addEventListener("message", (event) => {
      if (event.data.type === "setLocation") {
        zoomToLocation(event.data.location);
      }
    });

    // Optional debug marker: comment out for production
    // setTimeout(() => zoomToLocation("Retail Row"), 2000);
  </script>
</body>
</html>
