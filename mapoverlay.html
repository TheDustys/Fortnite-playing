<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fortnite Drop Map</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    #mapContainer {
      position: relative;
      width: 4096px;
      height: 4096px;
      transform-origin: center center;
    }

    #mapImage {
      position: absolute;
      top: 0;
      left: 0;
      width: 4096px;
      height: 4096px;
    }

    #marker {
      position: absolute;
      width: 30px;
      height: 30px;
      background: red;
      border: 3px solid white;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
      box-shadow: 0 0 8px #fff;
    }

    #wrapper {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 4096px;
      height: 4096px;
      transform: translate(-50%, -50%);
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div id="wrapper">
    <div id="mapContainer">
      <img id="mapImage" src="" alt="Fortnite Map">
      <div id="marker"></div>
    </div>
  </div>

  <script>
    async function loadMap() {
      try {
        const mapRes = await fetch("https://fortnite-api.com/v1/map");
        const mapData = await mapRes.json();
        const mapImageUrl = mapData.data.images.blank;

        const locationRes = await fetch("https://thedustys.github.io/Fortnite-playing/location.json");
        const location = await locationRes.json();

        const mapImage = document.getElementById("mapImage");
        const mapContainer = document.getElementById("mapContainer");
        const marker = document.getElementById("marker");

        mapImage.onload = () => {
          // Fortnite map bounds: approx Â±65000
          const mapWidth = 2048;
          const mapHeight = 2048;

          const percentX = (location.x + 65000) / 130000;
          const percentY = (65000 - location.y) / 130000;

          const pixelX = percentX * mapWidth;
          const pixelY = percentY * mapHeight;

          marker.style.left = `${pixelX}px`;
          marker.style.top = `${pixelY}px`;

          // Pan and zoom to center the marker
          const zoom = 2.2;
          const offsetX = 1080 / 2 - pixelX * zoom;
          const offsetY = 1080 / 2 - pixelY * zoom;

          mapContainer.style.transform = `translate(${offsetX}px, ${offsetY}px) scale(${zoom})`;
        };

        mapImage.src = mapImageUrl;
      } catch (error) {
        console.error("Error loading map or marker:", error);
      }
    }

    loadMap();
  </script>
</body>
</html>
