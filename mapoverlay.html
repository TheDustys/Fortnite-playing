<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fortnite Drop Spot Map</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
    }
    #map-container {
      position: relative;
      width: 100%;
      height: 100vh;
    }
    #map {
      width: 100%;
      height: auto;
      display: block;
    }
    #marker {
      position: absolute;
      width: 32px;
      height: 32px;
      background-color: red;
      border-radius: 50%;
      border: 2px solid white;
      transform: translate(-50%, -50%);
      pointer-events: none;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div id="map-container">
    <img id="map" src="https://media.fortniteapi.io/images/map.png" alt="Fortnite Map"/>
    <div id="marker" style="display: none;"></div>
  </div>

  <script>
    const SCALE = 2048;
    const marker = document.getElementById("marker");
    const mapImg = document.getElementById("map");

    async function fetchPOI() {
      try {
        const res = await fetch("poi.json", { cache: "no-store" });
        if (!res.ok) return null;
        return res.json();
      } catch (err) {
        console.error("Failed to fetch POI:", err);
        return null;
      }
    }

    function updateMarker(poi) {
      const mapRect = mapImg.getBoundingClientRect();
      const posX = (poi.x / SCALE) * mapRect.width;
      const posY = (poi.y / SCALE) * mapRect.height;

      marker.style.left = `${posX}px`;
      marker.style.top = `${posY}px`;
      marker.style.display = "block";
      console.log(`Marker placed at ${poi.name}: (${posX}, ${posY})`);
    }

    async function refresh() {
      const poi = await fetchPOI();
      if (poi && typeof poi.x === "number" && typeof poi.y === "number") {
        updateMarker(poi);
      } else {
        marker.style.display = "none";
      }
    }

    mapImg.onload = () => {
      refresh();
      setInterval(refresh, 3000); // Poll every 3 seconds
    };
  </script>
</body>
</html>
