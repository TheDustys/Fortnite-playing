<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Fortnite Drop Map</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    #map {
      width: 100vw;
      height: 100vh;
      object-fit: contain;
      position: absolute;
      top: 0;
      left: 0;
    }
    #marker {
      position: absolute;
      width: 32px;
      height: 32px;
      background-color: red;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      pointer-events: none;
    }
  </style>
</head>
<body>
  <img id="map" src="https://media.fortniteapi.io/images/map.png" alt="Fortnite Map" />
  <div id="marker"></div>

  <script>
    const marker = document.getElementById('marker');
    const mapSize = 2048;

    async function updateMarker() {
      try {
        const response = await fetch('poi.json', { cache: 'no-store' });
        const data = await response.json();
        const x = data.x;
        const y = data.y;

        // Convert (0,0) bottom-left to screen coords
        const screenX = x / mapSize * window.innerWidth;
        const screenY = (1 - (y / mapSize)) * window.innerHeight;

        marker.style.left = `${screenX}px`;
        marker.style.top = `${screenY}px`;
      } catch (err) {
        console.error('Failed to update marker:', err);
      }
    }

    setInterval(updateMarker, 2000);
    updateMarker();
  </script>
</body>
</html>
