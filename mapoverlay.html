<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Fortnite Drop Spot</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
    }
    #map-container {
      position: relative;
      width: 100vw;
      height: 100vh;
    }
    #map {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
    }
    #marker {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: red;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
    }
    #marker-label {
      position: absolute;
      color: white;
      background: rgba(0, 0, 0, 0.6);
      padding: 2px 6px;
      border-radius: 6px;
      font-size: 14px;
      white-space: nowrap;
      transform: translate(-50%, -150%);
      pointer-events: none;
      z-index: 3;
      display: none;
    }
  </style>
</head>
<body>
  <div id="map-container">
    <img id="map" src="https://media.fortniteapi.io/images/map.png" alt="Fortnite Map" />
    <div id="marker"></div>
    <div id="marker-label"></div>
  </div>

  <script>
    const SCALE = 2048; // Map is 2048x2048
    const marker = document.getElementById("marker");
    const label = document.getElementById("marker-label");
    const map = document.getElementById("map");

    async function updateMarker() {
      try {
        const res = await fetch("poi.json?_=" + Date.now());
        const poi = await res.json();
        if (!poi || !poi.name || !poi.x || !poi.y) return;

        const mapRect = map.getBoundingClientRect();
        const posX = (poi.x / SCALE) * mapRect.width;
        const posY = (poi.y / SCALE) * mapRect.height;

        marker.style.left = `${posX}px`;
        marker.style.top = `${posY}px`;

        label.innerText = poi.name;
        label.style.left = `${posX}px`;
        label.style.top = `${posY}px`;
        label.style.display = "block";
      } catch (e) {
        console.error("Error loading POI:", e);
      }
    }

    window.addEventListener("load", () => {
      updateMarker();
      setInterval(updateMarker, 10000); // refresh every 10s
    });
  </script>
</body>
</html>
