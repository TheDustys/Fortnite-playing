<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fortnite Drop Location</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
    }
    #map-container {
      position: relative;
      width: 100vw;
      height: 100vh;
    }
    #map {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
    }
    #marker {
      position: absolute;
      width: 2.5%;
      aspect-ratio: 1 / 1;
      background: red;
      border: 3px solid white;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
      box-shadow: 0 0 8px white;
    }
    #label {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      font-family: sans-serif;
      font-size: 2vw;
      text-shadow: 1px 1px 4px black;
    }
  </style>
</head>
<body>
  <div id="map-container">
    <img id="map" src="" alt="Fortnite Map">
    <div id="marker" style="display:none;"></div>
    <div id="label"></div>
  </div>

  <script>
    async function loadMap() {
      const mapRes = await fetch('https://fortnite-api.com/v1/map');
      const mapData = await mapRes.json();
      const mapImageURL = mapData.data.images.blank;
      document.getElementById("map").src = mapImageURL;
    }

    async function updateLocation() {
      try {
        const res = await fetch("location.json", { cache: "no-store" });
        const location = await res.json();

        if (!location.name || typeof location.x !== 'number' || typeof location.y !== 'number') {
          console.warn("Invalid location data:", location);
          return;
        }

        document.getElementById("label").textContent = location.name;

        const percentX = (location.x + 65000) / 130000;
        const percentY = (65000 - location.y) / 130000;

        const marker = document.getElementById("marker");
        marker.style.left = `${percentX * 100}%`;
        marker.style.top = `${percentY * 100}%`;
        marker.style.display = 'block';
      } catch (e) {
        console.error("Failed to update location:", e);
      }
    }

    loadMap();
    updateLocation();
    setInterval(updateLocation, 5000); // refresh every 5 seconds
  </script>
</body>
</html>
