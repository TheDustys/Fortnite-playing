<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fortnite Drop Map</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      background: black;
    }
    #container {
      position: relative;
      width: 100%;
      height: 100%;
    }
    #map {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
    }
    #marker {
      position: absolute;
      width: 32px;
      height: 32px;
      background: red;
      border-radius: 50%;
      border: 2px solid white;
      transform: translate(-50%, -50%);
      pointer-events: none;
      z-index: 10;
    }
    #label {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      font-size: 1.2em;
      background: rgba(0,0,0,0.5);
      padding: 5px 10px;
      border-radius: 6px;
      z-index: 20;
    }
  </style>
</head>
<body>
  <div id="container">
    <img id="map" src="" alt="Fortnite Map"/>
    <div id="marker"></div>
    <div id="label"></div>
  </div>

  <script>
    const container = document.getElementById("container");
    const marker = document.getElementById("marker");
    const mapImg = document.getElementById("map");
    const label = document.getElementById("label");

    async function loadMapImage() {
      try {
        const res = await fetch("https://fortnite-api.com/v1/map");
        const data = await res.json();
        const imageUrl = data.data.images.pois;
        mapImg.src = imageUrl;
      } catch (err) {
        console.error("Failed to load map image:", err);
      }
    }

    async function updateLocation() {
      try {
        const res = await fetch("location.json?ts=" + Date.now()); // cache bust
        const location = await res.json();

        if (!location || location.x === undefined || location.y === undefined) return;

        // Update label
        label.textContent = location.name || "";

        // Fortnite map uses a radius of 135000 units (i.e., -135000 to +135000)
        const scaleX = container.offsetWidth / 270000;
        const scaleY = container.offsetHeight / 270000;

        const xPos = (location.x + 135000) * scaleX;
        const yPos = (135000 - location.y) * scaleY; // flip Y to match image

        marker.style.left = `${xPos}px`;
        marker.style.top = `${yPos}px`;
      } catch (err) {
        console.error("Failed to update marker:", err);
      }
    }

    loadMapImage().then(() => {
      updateLocation();
      setInterval(updateLocation, 5000);
    });
  </script>
</body>
</html>
