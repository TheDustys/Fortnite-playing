<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fortnite Drop Map</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: transparent;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    #mapContainer {
      position: relative;
      display: inline-block;
    }

    #mapImage {
      display: block;
      width: 100%;
      height: auto;
    }

    #marker {
      position: absolute;
      width: 30px;
      height: 30px;
      background: red;
      border: 3px solid white;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
      box-shadow: 0 0 8px white;
    }
  </style>
</head>
<body>
  <div id="mapContainer">
    <img id="mapImage" src="" alt="Fortnite Map" />
    <div id="marker"></div>
  </div>

  <script>
    async function initMap() {
      try {
        const mapRes = await fetch("https://fortnite-api.com/v1/map");
        const mapData = await mapRes.json();
        const mapImageUrl = mapData.data.images.blank;

        const locationRes = await fetch("https://thedustys.github.io/Fortnite-playing/location.json");
        const location = await locationRes.json();

        const mapImage = document.getElementById("mapImage");
        const marker = document.getElementById("marker");

        mapImage.onload = () => {
          const mapWidth = mapImage.naturalWidth;
          const mapHeight = mapImage.naturalHeight;

          const percentX = (location.x + 65000) / 130000;
          const percentY = (65000 - location.y) / 130000;

          const pixelX = percentX * mapWidth;
          const pixelY = percentY * mapHeight;

          marker.style.left = `${pixelX}px`;
          marker.style.top = `${pixelY}px`;
        };

        mapImage.src = mapImageUrl;
      } catch (err) {
        console.error("Map error:", err);
      }
    }

    initMap();
  </script>
</body>
</html>
