<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fortnite Drop Map</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
      width: 100%;
      height: 100%;
    }

    #mapContainer {
      position: relative;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    #mapImage {
      position: absolute;
      top: 0;
      left: 0;
      transform-origin: center center;
      transition: transform 0.8s ease;
    }

    #marker {
      position: absolute;
      width: 32px;
      height: 32px;
      background: red;
      border: 3px solid white;
      border-radius: 50%;
      pointer-events: none;
      transform: translate(-50%, -50%);
      box-shadow: 0 0 10px #fff;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div id="mapContainer">
    <img id="mapImage" src="" alt="Fortnite Map">
    <div id="marker"></div>
  </div>

  <script>
    const MAP_CONTAINER_SIZE = 2048; // Fortnite map API image size
    const OVERLAY_SIZE = 1080; // For TikTok overlay

    async function loadMap() {
      try {
        // Get map image URL from API
        const mapRes = await fetch("https://fortnite-api.com/v1/map");
        const mapData = await mapRes.json();
        const mapImageUrl = mapData.data.images.blank;

        // Load location.json from your GitHub
        const locationRes = await fetch("https://thedustys.github.io/Fortnite-playing/location.json");
        const locationData = await locationRes.json();

        const mapImage = document.getElementById("mapImage");
        const marker = document.getElementById("marker");

        mapImage.onload = () => {
          // Center and zoom to marker position
          const mapWidth = mapImage.naturalWidth;
          const mapHeight = mapImage.naturalHeight;

          const x = locationData.x;
          const y = locationData.y;

          const percentX = (x + 65000) / 130000; // Convert to 0â€“1 (map bounds)
          const percentY = (65000 - y) / 130000;

          const markerX = percentX * mapWidth;
          const markerY = percentY * mapHeight;

          marker.style.left = `${markerX}px`;
          marker.style.top = `${markerY}px`;

          // Zoom + center marker to fit inside overlay
          const zoom = OVERLAY_SIZE / 512;
          const translateX = OVERLAY_SIZE / 2 - markerX * zoom;
          const translateY = OVERLAY_SIZE / 2 - markerY * zoom;

          mapImage.style.transform = `translate(${translateX}px, ${translateY}px) scale(${zoom})`;
        };

        mapImage.src = mapImageUrl;

      } catch (err) {
        console.error("Failed to load map or location:", err);
      }
    }

    loadMap();
  </script>
</body>
</html>
