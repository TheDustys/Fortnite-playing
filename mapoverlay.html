<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fortnite Map Overlay</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      width: 100%;
      background: black;
    }
    #map-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    #map {
      width: 100%;
      height: 100%;
      object-fit: contain;
      position: absolute;
      top: 0;
      left: 0;
    }
    .marker {
      position: absolute;
      width: 32px;
      height: 32px;
      transform: translate(-50%, -50%);
      pointer-events: none;
      z-index: 999;
    }
  </style>
</head>
<body>
  <div id="map-container">
    <img id="map" src="https://fortnite.gg/img/map/map.png" alt="Fortnite Map">
    <img id="marker" class="marker" src="https://upload.wikimedia.org/wikipedia/commons/e/ec/RedDot.svg" alt="Marker" style="display:none">
  </div>

  <script>
    const locationPositions = {
      "Brutal Bastion": { x: 68.1, y: 16.3 },
      "Slappy Shores": { x: 80.5, y: 51.9 },
      "Mega City": { x: 70.4, y: 72.1 },
      "Shattered Slabs": { x: 33.2, y: 63.8 },
      "Frenzy Fields": { x: 57.3, y: 62.5 },
      "Breakwater Bay": { x: 23.1, y: 32.5 },
      "Lonely Labs": { x: 87.5, y: 20.6 }
      // Add more known POIs here
    };

    const marker = document.getElementById("marker");
    const map = document.getElementById("map");
    const container = document.getElementById("map-container");

    function updateMarker(location) {
      const pos = locationPositions[location];
      if (!pos) {
        console.warn("Unknown location:", location);
        marker.style.display = "none";
        return;
      }
      const containerWidth = container.offsetWidth;
      const containerHeight = container.offsetHeight;
      const left = (pos.x / 100) * containerWidth;
      const top = (pos.y / 100) * containerHeight;

      marker.style.left = `${left}px`;
      marker.style.top = `${top}px`;
      marker.style.display = "block";
    }

    async function fetchLocation() {
      try {
        const res = await fetch("location.json?" + new Date().getTime());
        const json = await res.json();
        if (json.location) updateMarker(json.location);
      } catch (err) {
        console.error("Failed to fetch location.json:", err);
      }
    }

    setInterval(fetchLocation, 2000);
    fetchLocation();
  </script>
</body>
</html>
