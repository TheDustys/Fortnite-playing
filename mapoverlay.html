<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Fortnite Drop Map</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    #map {
      width: 100vw;
      height: 100vh;
      object-fit: contain;
      position: absolute;
      top: 0;
      left: 0;
    }
    #marker {
      position: absolute;
      width: 32px;
      height: 32px;
      background-color: red;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      pointer-events: none;
    }
  </style>
</head>
<body>
  <img id="map" src="https://media.fortniteapi.io/images/map.png" alt="Fortnite Map" />
  <div id="marker"></div>

  <script>
    const map = document.getElementById('map');
    const marker = document.getElementById('marker');

    async function updateMarker() {
      try {
        const response = await fetch('location.json', { cache: "no-store" });
        const data = await response.json();
        const mapSize = 2048;

        const x = data.x;
        const y = data.y;

        // Transform to top-right origin
        const flippedX = mapSize - x;
        const posX = flippedX / mapSize * window.innerWidth;
        const posY = y / mapSize * window.innerHeight;

        marker.style.left = `${posX}px`;
        marker.style.top = `${posY}px`;
      } catch (err) {
        console.error("Failed to update marker:", err);
      }
    }

    setInterval(updateMarker, 2000);
    updateMarker();
  </script>
</body>
</html>
