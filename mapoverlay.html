<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fortnite Drop Map</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
      height: 100%;
      width: 100%;
    }
    #map-container {
      position: relative;
      width: 100%;
      height: 100%;
    }
    #map {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
    #marker {
      position: absolute;
      width: 24px;
      height: 24px;
      background-color: red;
      border: 2px solid white;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      display: none;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div id="map-container">
    <img id="map" src="" alt="Fortnite Map">
    <div id="marker"></div>
  </div>

  <script>
    const mapImg = document.getElementById("map");
    const markerEl = document.getElementById("marker");
    let poiMap = {};

    // Fetch the latest map image and POIs from the Fortnite API
    async function fetchMapData() {
      try {
        const response = await fetch("https://fortnite-api.com/v1/map");
        const data = await response.json();

        // Set the map image
        mapImg.src = data.data.images.pois;

        // Build a map of POI names to their coordinates
        data.data.pois.forEach(poi => {
          poiMap[poi.name] = {
            x: poi.location.x,
            y: poi.location.y
          };
        });
      } catch (error) {
        console.error("Error fetching map data:", error);
      }
    }

    // Update the marker position based on location.json
    async function updateMarker() {
      try {
        const response = await fetch("location.json", { cache: "no-store" });
        const data = await response.json();
        const location = data.location;

        if (location && poiMap[location]) {
          const { x, y } = poiMap[location];

          // Fortnite map dimensions are 5120x5120 units
          const mapWidth = mapImg.clientWidth;
          const mapHeight = mapImg.clientHeight;

          const left = (x / 5120) * mapWidth;
          const top = (y / 5120) * mapHeight;

          markerEl.style.left = `${left}px`;
          markerEl.style.top = `${top}px`;
          markerEl.style.display = "block";
        } else {
          markerEl.style.display = "none";
        }
      } catch (error) {
        console.error("Error updating marker:", error);
      }
    }

    // Initialize the map and start polling for location updates
    async function init() {
      await fetchMapData();
      updateMarker();
      setInterval(updateMarker, 2000);
    }

    init();
  </script>
</body>
</html>
